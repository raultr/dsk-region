<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Sistema de Gestión de Personal</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, 
	maximum-scale=1" />
	<!--css-->
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="js/jquery-ui-1.11.2.custom/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<!--js-->
	<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="js/jquery-ui-1.11.2.custom/jquery-ui.js" type="text/javascript"></script>
	<script src="js/index.js" type="text/javascript"> </script>
</head>
<body>
	<header>
		<div class="titulo">
			SISTEMA DE GESTIÓN DE PERSONAL
		</div>
	</header>
	<nav>
		<ul class="menu">
			<li><a class="personal" href="#"></a></li>
			<li><a class="empresas" href="#"></a></li>
			<li><a class="catalogos" href="#"></a></li>
		</ul>
		<ul class="cerrar_sesion">
			<li><a class="cerrar_sesion" href="#"></a></li>
		</ul>
	</nav>
	<section class="contenido">
		<article class="bloque">
			<div class="titulo_bloque">
				Básicos
			</div>
			<div class="caja_bloque">
				<div class="campos_bloque">
					<ul class="ul_bloque">
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="id_empleado">Id Empleado</label>
							<input class="inputs_bloque" type="text" placeholder="Id Empleado" />
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="paterno">Paterno</label>
							<input class="inputs_bloque" type="text" placeholder="Paterno" />
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="materno">Materno</label>
							<input class="inputs_bloque" type="text" placeholder="Materno" />
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="nombres">Nombre(s)</label>
							<input class="inputs_bloque" type="text" placeholder="Nombre(s)" />
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="rfc">RFC</label>
							<input class="inputs_bloque" type="text" placeholder="RFC" />
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="curp">CURP</label>
							<input class="inputs_bloque" type="text" placeholder="CURP" />
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="cuip">CUIP</label>
							<input class="inputs_bloque" type="text" placeholder="CUIP" />
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="fecha_nacimiento">Fecha de Nacimiento</label>
							<input id="cal_fec_nac" class="inputs_bloque" type="text" placeholder="Fecha de Nacimiento" />
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="lugar_nacimiento_estado">Lugar de Nacimiento</label>
							<select name="estado" class="select_bloque">
								<option value="estado_de_mexico">Estado de México</option>
								<option value="distrito_federal">Distrito Federal</option>
							</select>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="lugar_nacimiento_municipio"></label>
							<select name="municipio" class="select_bloque">
								<option value="tlalnepantla">Tlalnepantla</option>
								<option value="naucalpan">Naucalpan</option>
								<option value="miguel_hidalgo">Miguel Hidalgo</option>
								<option value="azcapotzalco">Azcapotzalco</option>
							</select>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="estado_civil">Estado Civil</label>
							<select name="estado_civil" class="select_bloque">
								<option value="soltero">Soltero</option>
								<option value="casado">Casado</option>
							</select>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="escolaridad">Escolaridad</label>
							<select name="escolaridad" class="select_bloque">
								<option value="primaria">Primaria</option>
								<option value="secundaria">Secundaria</option>
							</select>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="religion">Religión</label>
							<select name="religion" class="select_bloque">
								<option value="budaismo">Budaismo</option>
								<option value="cristianismo">Cristianismo</option>
							</select>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="portacion">Portación</label>
							<input class="radio_bloque" type="radio" name="portacion" value="si">
							<label for="portacion"><span><span></span></span>Si</label>
							<input class="radio_bloque" type="radio" name="portacion" value="no" checked="checked">
							<label for="portacion"><span><span></span></span>No</label>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="seguridad_social">Seguridad Social</label>
							<select name="seguridad_social" class="select_bloque">
								<option value="imss">IMSS</option>
								<option value="issste">ISSSTE</option>
								<option value="issemym">ISSEMYM</option>
							</select>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="id_seguridad_social">Id. Seguridad Social</label>
							<input class="inputs_bloque" type="text" placeholder="Id. Seguridad Social" />
						</li>
					</ul>
				</div>
			</div>
		</article>
		<article class="bloque">
			<div class="titulo_bloque">
				Administración
			</div>
			<div class="caja_bloque">
				<div class="campos_bloque">
					<ul class="ul_bloque">
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="tipo_de_alta">Tipo de Alta</label>
							<select name="tipo_de_alta" class="select_bloque">
								<option value="normal">Normal</option>
								<option value="condicionada">Condicionada</option>
							</select>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="fecha_de_alta">Fecha de Alta</label>
							<input id="cal_fec_alt" class="inputs_bloque" type="text" placeholder="Fecha de Alta" />
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="alta_condicionada">Alta Condicionada</label>
							<input class="radio_bloque" type="radio" name="alta_condicionada" value="si">
							<label for="portacion"><span><span></span></span>Si</label>
							<input class="radio_bloque" type="radio" name="alta_condicionada" value="no" checked="checked">
							<label for="alta_condicionada"><span><span></span></span>No</label>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="alta_condicionada"></label>
							<textarea class="textarea_bloque" name="condicion_alta"></textarea>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="tipo_de_empleado">Tipo de Empleado</label>
							<select name="tipo_de_empleado" class="select_bloque">
								<option value="operativo">Operativo</option>
								<option value="administrativo">Administrativo</option>
							</select>
						</li>
					</ul>
				</div>
			</div>

			<div class="titulo_bloque">
				Domicilio
			</div>
			<div class="caja_bloque">
				Campos
			</div>

		</article>
		<article class="bloque">
			<div class="titulo_bloque">
				Foto
			</div>
			<div class="caja_bloque">
				Campos
			</div>
		</article>
	</section>
	<footer>
		<ul class="redes_sociales">
			<li><a class="twitter" href="#"></a></li>
			<li><a class="facebook" href="#"></a></li>
			<li><a class="e-mail" href="#"></a></li>
		</ul>
	</footer>
</body>
</html>
